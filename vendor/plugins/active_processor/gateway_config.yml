development: &default_settings
  gateway_form_fields: &gateway_form_fields
    first_name:
      as: "input_field"
      position: 10
      html_options:
        class: "input"
    last_name:
      as: "input_field"
      position: 20
      html_options:
        class: "input"
    year:
      as: "year_select"
      position: 50
      validates:
        with: !ruby/regexp '/^[0-9]{4}/'
        message: "gateway_error_year"
    month:
      as: "month_select"
      position: 60
      validates:
        with: !ruby/regexp '/^(0[1-9]{1}|1[012])$/'
        message: "gateway_error_month"
    type:
      as: "card_select"
      position: 30
    number:
      as: "input_field"
      position: 40
      html_options:
        size: 20
        maxlength: 16
        class: "input"
    verification_value:
      as: "input_field"
      position: 70
      html_options:
        size: 20
        maxlength: 4
        class: "input"
    amount:
      as: "input_field"
      position: 85
      html_options:
        size: 20
        class: "input"
      validates:
        with: !ruby/regexp '/^[0-9]*(\.?|\,?)[0-9]*$/'
        message: "gateway_error_numeric"  
  #
  # fields for standard gateways
  #
  gateway_config_fields: &gateway_config_fields
    enabled:
      as: "check_box"
      position: 1
    login:
      as: "input_field"
      position: 2
      for: "authentication"
      html_options:
        class: "input"
    password:
      as: "password_field"
      position: 3
      for: "authentication"
      html_options:
        class: "input"
    tax_in_amount:
      as: "tax_in_amount_select"
      position: 4
    min_amount:
      as: "input_field"
      position: 5
      html_options:
        class: "input"
      validates:
        with: !ruby/regexp '/^[0-9]*(\.?|\,?)[0-9]*$/'
        message: "gateway_error_numeric"
    max_amount:
      as: "input_field"
      position: 6
      html_options:
        class: "input"
      validates:
        with: !ruby/regexp '/^[0-9]*(\.?|\,?)[0-9]*$/'
        message: "gateway_error_numeric"
    payment_confirmation:
      as: "payment_confirmation_lite"
      position: 7
    payment_notification:
      as: "check_box"
      position: 8
      html_options:
        class: "notification"
    logo_image:
      as: "gateway_logo"
      position: 9
    test:
      as: "check_box"
      position: 10
  #
  # standard fields for integrated gateways
  #
  integration_config_fields: &integration_config_fields
    enabled:
      as: "check_box"
      position: 1
    login:
      as: "input_field"
      position: 2
      for: "authentication"
      html_options:
        class: "input"
    tax_in_amount:
      as: "tax_in_amount_select"
      position: 4
    min_amount:
      as: "input_field"
      position: 5
      html_options:
        class: "input"
      validates:
        with: !ruby/regexp '/^[0-9]*(\.?|\,?)[0-9]*$/'
        message: "gateway_error_numeric"
    max_amount:
      as: "input_field"
      position: 6
      html_options:
        class: "input"
      validates:
        with: !ruby/regexp '/^[0-9]*(\.?|\,?)[0-9]*$/'
        message: "gateway_error_numeric"
    payment_confirmation:
      as: "payment_confirmation"
      position: 7
    payment_notification:
      as: "check_box"
      position: 8
      html_options:
        class: "notification"
    logo_image:
      as: "gateway_logo"
      position: 9
    test:
      as: "check_box"
      position: 9
  integration_form_fields: &integration_form_fields
    amount:
      as: "input_field"
      position: 10
      html_options:
        size: 20
        class: "input"
      validates:
        with: !ruby/regexp '/^[0-9]*(\.?|\,?)[0-9]*$/'
        message: "gateway_error_numeric"
  #
  # enabled gateways
  #
  enabled:
    gateways: [authorize_net, bogus, paypal, hsbc_secure_epayments]
    integrations: [two_checkout, bogus, moneybooker]
    google_checkout: [google_checkout]
    ideal: [ideal]
    osmp: [osmp]

  #
  # gateway config
  #
  gateways:
    authorize_net:
      settings:
        name: 'Authorize.Net'
        default_currency: "USD"
        testing: false
        external: false
      config:
        fields:
          <<: *gateway_config_fields
        includes:
          "billing_address_enabled":
            as: "check_box"
            position: 8
        excludes: 
      form:
        fields:
          <<: *gateway_form_fields
        includes:
          "billing_address[company]":
            as: "input_field"
            position: 73
            html_options:
              class: "input"
          "billing_address[address]":
            as: "input_field"
            position: 74
            html_options:
              class: "input"
          "billing_address[city]":
            as: "input_field"
            position: 75
            html_options:
              class: "input"
          "billing_address[state]":
            as: "input_field"
            position: 76
            html_options:
              class: "input"
          "billing_address[zip]":
            as: "input_field"
            position: 77
            html_options:
              class: "input"
          "billing_address[country]":
            as: "input_field"
            position: 78
            html_options:
              class: "input"
          "billing_address[phone]":
            as: "input_field"
            position: 79
            html_options:
              class: "input"
          "billing_address[fax]":
            as: "input_field"
            position: 80
            html_options:
              class: "input"
          "billing_address[email]":
            as: "input_field"
            position: 81
            html_options:
              class: "input"
        excludes:
    bogus:
      settings:
        name: 'Bogus'
        default_currency: "USD"
        testing: true
        external: false
      config:
        fields:
          <<: *gateway_config_fields
        includes:
        excludes:
      form:
        fields:
          <<: *gateway_form_fields
        includes:
        excludes:
    paypal:
      settings:
        name: 'PayPal Website Payments Pro (US)'
        default_currency: "USD"
        testing: false
        external: false
      config:
        fields:
          <<: *gateway_config_fields
        includes:
          signature:
            as: "text"
            position: 3
            for: "authentication"
            html_options:
              class: "input"
          PayPal_Custom_redirect:
            as: "check_box_redirect"
            position: 11
          Paypal_return_url:
            as: "input_field_custom"
            position: 12
            html_options:
              class: "input"
        excludes:
      form:
        fields:
          <<: *gateway_form_fields
        includes:
          "billing_address[name]":
            as: "input_field"
            for: "authorization"
            position: 71
            html_options:
              class: "input"
          "billing_address[address1]":
            as: "input_field"
            for: "authorization"
            position: 72
            html_options:
              class: "input"
          "billing_address[address2]":
            as: "input_field"
            for: "authorization"
            position: 73
            html_options:
              class: "input"
          "billing_address[city]":
            as: "input_field"
            for: "authorization"
            position: 74
            html_options:
              class: "input"
          "billing_address[state]":
            as: "input_field"
            for: "authorization"
            position: 75
            html_options:
              class: "input"
          "billing_address[country]":
            as: "input_field"
            for: "authorization"
            position: 76
            html_options:
              class: "input"
          "billing_address[zip]":
            as: "input_field"
            for: "authorization"
            position: 77
            html_options:
              class: "input"
          "billing_address[phone]":
            as: "input_field"
            for: "authorization"
            position: 81
            html_options:
              class: "input"
        excludes:
    hsbc_secure_epayments:
      settings:
        name: 'HSBC'
        testing: false
        external: false
      config:
        fields:
          <<: *gateway_config_fields
        includes:
          client_id:
            as: "input_field"
            position: 3
            for: "authentication"
            html_options:
              class: "input"
          xml_url:
            as: "input_field"
            position: 4
            for: "authentication"
            html_options:
              class: "input"
          default_geteway_currency:
            position: 7
            for: "authentication"
            as: "currency_select"
        excludes:
      form:
        fields:
          <<: *gateway_form_fields
        includes:
          "billing_address[name]":
            as: "input_field"
            for: "authorization"
            position: 71
            html_options:
              class: "input"
          "billing_address[address1]":
            as: "input_field"
            for: "authorization"
            position: 72
            html_options:
              class: "input"
          "billing_address[address2]":
            as: "input_field"
            for: "authorization"
            position: 73
            html_options:
              class: "input"
          "billing_address[city]":
            as: "input_field"
            for: "authorization"
            position: 74
            html_options:
              class: "input"
          "billing_address[state]":
            as: "input_field"
            for: "authorization"
            position: 75
            html_options:
              class: "input"
          "billing_address[country]":
            as: "input_field"
            for: "authorization"
            position: 76
            html_options:
              class: "input"
          "billing_address[zip]":
            as: "input_field"
            for: "authorization"
            position: 77
            html_options:
              class: "input"
          "billing_address[phone]":
            as: "input_field"
            for: "authorization"
            position: 81
            html_options:
              class: "input"
        excludes:
  integrations:
    two_checkout:
      settings:
        name: '2Checkout'
        default_currency: "USD"
        tax_inclusive: true
        testing: false
        external: false
      config:
        fields:
          <<: *integration_config_fields
        includes:
        excludes:
      form:
        fields:
          <<: *integration_form_fields
        includes:
        excludes:
    bogus:
      settings:
        name: 'Bogus'
        default_currency: "USD"
        tax_inclusive: true
        testing: true
        external: false
      config:
        fields:
          <<: *integration_config_fields
        includes:
        excludes:
      form:
        fields:
          <<: *integration_form_fields
        includes:
        excludes:
    moneybooker:
      settings:
        name: 'Moneybookers'
        default_currency: "USD"
        tax_inclusive: true
        testing: false
        external: false
      config:
        fields:
          <<: *integration_config_fields
        includes:
        excludes:
      form:
        fields:
          <<: *integration_form_fields
        includes:
        excludes:
  google_checkout:
    google_checkout:
      settings:
        name: 'Google Checkout'
        tax_inclusive: true
        testing: false
        external: false
      config:
        fields:
          <<: *integration_config_fields
        includes:
          default_geteway_currency:
            position: 7
            as: "currency_select"
          merchant_id:
            as: "input_field"
            for: "authentication"
            position: 8
            html_options:
              class: "input"
          merchant_key:
            as: "input_field"
            position: 9
            for: "authentication"
            html_options:
              class: "input"
          use_sandbox:
            as: "check_box"
            for: "authentication"
            position: 10
          payment_message:
            as: "input_field"
            position: 11
            html_options:
              class: "input"
              value: "MOR balance top-up"
          payment_confirmation:
            as: "payment_confirmation_lite"
            position: 12
          payment_notification:
            as: "check_box"
            position: 13
            html_options:
              class: "notification"
          logo_image:
            as: "gateway_logo"
            position: 14
        excludes: [login, test, payment_confirmation]
      form:
        fields:
          <<: *integration_form_fields
        includes:
        excludes:

  ideal:
    ideal:
      settings:
        name: 'iDeal'
        default_currency: "EUR"
        tax_inclusive: true
        testing: false
        external: false
      config:
        fields:
          <<: *integration_config_fields
        includes:
          merchant_id:
            as: "input_field"
            for: "authentication"
            position: 3
            html_options:
              class: "input"
          passphrase:
            as: "input_field"
            for: "authentication"
            position: 6
            html_options:
              class: "input"
          description:
            as: "input_field"
            for: "authentication"
            position: 7
            html_options:
              class: "input"
          private_key_file:
            as: "certificate_upload"
            for: "authentication"
            position: 8
          private_certificate_file:
            as: "certificate_upload"
            for: "authentication"
            position: 9
          ideal_certificate_file:
            as: "certificate_upload"
            for: "authentication"
            position: 10
          tax_in_amount:
            as: "tax_in_amount_select"
            position: 11
          min_amount:
            as: "input_field"
            position: 12
            html_options:
              class: "input"
            validates:
              with: !ruby/regexp '/^[0-9]*(\.?|\,?)[0-9]*$/'
              message: "gateway_error_numeric"
          max_amount:
            as: "input_field"
            position: 13
            html_options:
              class: "input"
            validates:
              with: !ruby/regexp '/^[0-9]*(\.?|\,?)[0-9]*$/'
              message: "gateway_error_numeric"
          transaction_fee_enabled:
            as: "check_box"
            position: 14
            disables: transaction_fee_amount
          transaction_fee_amount:
            as: "input_field"
            position: 15
            html_options:
              class: "input"
            validates:
              with: !ruby/regexp '/^[0-9]*(\.?|\,?)[0-9]*$/'
              message: "gateway_error_numeric"
          payment_confirmation:
            as: "payment_confirmation"
            position: 16
          payment_notification:
            as: "check_box"
            position: 17
            html_options:
              class: "notification"
          test:
            as: "check_box"
            position: 18
          logo_image:
            as: "gateway_logo"
            position: 19
        excludes: [login, test, payment_confirmation, payment_notification, min_amount, max_amount, tax_in_amount]
      form:
        fields:
          <<: *integration_form_fields
        includes:
        excludes:
  osmp:
    osmp:
      settings:
        name: 'OSMP'
        tax_inclusive: true
        testing: false
        external: true
      config:
        fields:
          enabled:
            as: "check_box"
            position: 1
          default_geteway_currency:
            position: 3
            as: "currency_select"
          min_amount:
            as: "input_field"
            position: 5
            html_options:
              class: "input"
            validates:
              with: !ruby/regexp '/^[0-9]*(\.?|\,?)[0-9]*$/'
              message: "gateway_error_numeric"
          max_amount:
            as: "input_field"
            position: 6
            html_options:
              class: "input"
            validates:
              with: !ruby/regexp '/^[0-9]*(\.?|\,?)[0-9]*$/'
              message: "gateway_error_numeric"
          payment_confirmation:
            as: "payment_confirmation"
            position: 16
          payment_notification:
            as: "check_box"
            position: 17
            html_options:
              class: "notification"
          test:
            as: "check_box"
            position: 18
          logo_image:
            as: "gateway_logo"
            position: 19

test:
  <<: *default_settings

production:
  <<: *default_settings
